<div mdl class="mdl-layout mdl-js-layout mdl-layout--fixed-header  has-scrolling-header">
  <header class="mdl-layout__header mdl-layout__header--waterfall portfolio-header">
    <div class="mdl-layout__header-row portfolio-logo-row">
      <span class="mdl-layout__title">
                    <div class="portfolio-logo"></div>
                <span class="mdl-layout__title">Simple portfolio website</span>
      </span>
    </div>
  </header>
  <main class="mdl-layout__content">
    <div class="mdl-grid portfolio-l-max-width">
      <div class="mdl-cell mdl-cell--12-col mdl-card mdl-shadow--4dp">
        <div class="mdl-layout__header-row portfolio-navigation-row portfolio-l-header">
          <nav class="mdl-navigation  mdl-typography--body-1-force-preferred-font">
            <a class="mdl-navigation__link is-active">Login</a>
          </nav>
        </div>
        <div class="mdl-card__supporting-text" >
          <form >
            <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
              <input class="mdl-textfield__input" [(ngModel)]="cred.email" name="email" type="email" id="email">
              <label class="mdl-textfield__label" for="email">E-mail...</label>
            </div>
            <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
              <input class="mdl-textfield__input" [(ngModel)]="cred.password"  name="password" type="password" id="password">
              <label class="mdl-textfield__label" for="password">Password...</label>
            </div>
            <div>
              <span *ngIf="error!=null" class="label-error">{{error}}</span>
              <br>
            </div>
            
            <button (click)="submit()" class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--accent" type="submit">Submit</button>

          </form>
        </div>
      </div>
    </div>

  </main>
  <div>
    <footer class="mdl-mini-footer">
      <div class="mdl-mini-footer__left-section">
        <div class="mdl-logo">Simple portfolio website</div>
      </div>
      <div class="mdl-mini-footer__right-section">
        <ul class="mdl-mini-footer__link-list">
          <li><a href="#">Help</a></li>
          <li><a href="#">Privacy & Terms</a></li>
        </ul>
      </div>
    </footer>
  </div>
</div>
